            <div class="title-container">

                    <a href="/">CryptoWatch</a>
                </h1>

            </div>

            <div id="coin-header" class="row justify-content-center text-center">

                <div id="coin-name" class="col-13 col-md-5">
                    <p>
                        <i class="cc"></i> <span id="coin-data-name"></span>
                        <b id="coin-symbol"></b>
                    </p>
                </div>

                <div class="coin-price col-13 col-md-7">
                    <p class="price"><span id="currency-symbol"></span>
                        <span id="coin-price"></span>
                        <small id="currency">  </small>
                        <span id="percent">(<span id="percent-number"></span>%)</span>
                    </p>
                </div>
            </div>


            <div id="supply" class="row justify-content-center text-center">

                <div class="col-13 col-md-5">
                    <p>Circulating Supply</p>
                </div>
                <div class="col-13 col-md-7">
                    <p>Max Supply</p>
                </div>

                <div class="w-100"></div>
                
                <div class="supply-number col-13 col-md-5">
                    <span id="circulating-supply"></span>
                </div>
                <div class="supply-number col-13 col-md-7">
                    <span id="max-supply"></span>
