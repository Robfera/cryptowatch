            <div class="title-container">

                <h1 id="title" class="display-3 text-center text-info">
                    <a href="/">CryptoWatch</a>
                </h1>

            </div>

            <!-- Search coin form -->
            <form class="main-form" method="POST">
                <div>
                    <div class="row justify-content-center">
                        <div class="form-coin col-sm-10 col-md-8 col-lg-6 form-group">
                            <input type="text" name="coin" class="form-control border border-info" id="coin" placeholder="Search" required>
                        </div>
                        <button type="submit" class="btn btn-outline-info">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-10 col-md-8 col-lg-6 form-group" id="search-info">
                            <p id="search-info-text"></p>
                        </div>
                    </div>
                </div>

                <!-- This is displayed only if the searched coin doesn't exist. That's controlled in javascript.js -->
                <label class="text-center error-message">Can't find that coin. Did you write it correctly?</label>
            </form>

            <!-- Top 10 Coins -->
            <div class="coins-table border border-info">
